name: $(Date:yyyyMMdd)$(Rev:.r)

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishSyncApiCommon
    displayName: ðŸš€ Publish sync-api-common
    type: boolean
    default: false
  - name: publishSyncApiClient
    displayName: ðŸš€ Publish sync-api-client
    type: boolean
    default: false
  - name: publishSyncApiService
    displayName: ðŸš€ Publish sync-api-service
    type: boolean
    default: false
  - name: publishWasmWasi
    displayName: ðŸš€ Publish wasm-wasi
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: sync-api-common
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.19.1
          - name: MacOS
            nodeVersions:
              - 16.19.1
          - name: Windows
            nodeVersions:
              - 16.19.1
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: sync-api-common
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: sync-api-common
        ghTagPrefix: release/sync-api-common/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishSyncApiCommon }}
        workingDirectory: $(Build.SourcesDirectory)/sync-api-common

      - name: sync-api-client
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.19.1
          - name: MacOS
            nodeVersions:
              - 16.19.1
          - name: Windows
            nodeVersions:
              - 16.19.1
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: sync-api-client
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: sync-api-client
        ghTagPrefix: release/sync-api-client/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishSyncApiClient }}
        workingDirectory: $(Build.SourcesDirectory)/sync-api-client

      - name: sync-api-service
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.19.1
          - name: MacOS
            nodeVersions:
              - 16.19.1
          - name: Windows
            nodeVersions:
              - 16.19.1
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: sync-api-service
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: sync-api-service
        ghTagPrefix: release/sync-api-service/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishSyncApiService }}
        workingDirectory: $(Build.SourcesDirectory)/sync-api-service

      - name: wasm-wasi
        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.19.1
          - name: MacOS
            nodeVersions:
              - 16.19.1
          - name: Windows
            nodeVersions:
              - 16.19.1
        testSteps:
          - template: /build/azure-pipelines/templates/test-steps.yml@self
            parameters:
              package: wasm-wasi
        buildSteps:
          - template: /build/azure-pipelines/templates/pack-steps.yml@self
            parameters:
              package: wasm-wasi
        ghTagPrefix: release/wasm-wasi/
        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishWasmWasi }}
        workingDirectory: $(Build.SourcesDirectory)/wasm-wasi
