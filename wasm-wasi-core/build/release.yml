name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    nodeVersion: 16.17.1
    buildSteps:
      - script: |
          npm ci
        workingDirectory: $(Build.SourcesDirectory)
        displayName: 'Install dependencies'

      - script: |
          npm run compile
          npm run lint
          npm run esbuild
        workingDirectory: $(Build.SourcesDirectory)/wasm-wasi-core
        displayName: 'Lint & Compile'

    ghCreateTag: true
    ghTagPrefix: release/wasm-wasi-core/

    tsa:
      enabled: true
      options:
        codebaseName: 'devdiv_$(Build.Repository.Name)'
        serviceTreeID: 'c4cd3983-4977-4bcd-931f-a9822d2e950c'
        instanceUrl: 'https://devdiv.visualstudio.com/defaultcollection'
        projectName: 'DevDiv'
        areaPath: 'DevDiv\\VS Code (compliance tracking only)\\Visual Studio Code Language Extensions'
        notificationAliases:
          - 'stbatt@microsoft.com'
          - 'lszomoru@microsoft.com'
          - 'dirkb@microsoft.com'

    publishExtension: ${{ parameters.publishExtension }}
    workingDirectory: $(Build.SourcesDirectory)/wasm-wasi-core