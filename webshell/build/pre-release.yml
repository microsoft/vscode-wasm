name: $(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/pre-release.yml@templates
  parameters:
    generateNotice: false
    nodeVersion: 16.17.1
    buildSteps:
      - script: |
          npm ci
        workingDirectory: $(Build.SourcesDirectory)
        displayName: "Install dependencies"

      - script: |
          npm run compile
          npm run lint
          npm run esbuild
        workingDirectory: $(Build.SourcesDirectory)/webshell
        displayName: "Lint & Compile"

    ghCreateTag: true
    ghTagPrefix: pre-release/webshell/

    tsa:
      config:
        areaPath: 'Visual Studio Code Language Extensions'
        serviceTreeID: 'c4cd3983-4977-4bcd-931f-a9822d2e950c'
      enabled: true

    publishExtension: ${{ parameters.publishExtension }}
    workingDirectory: $(Build.SourcesDirectory)/webshell